name: tic_tac_toe
description: Tic Tac Toe game

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: any

flutter_icons:
  android: "launcher_icon"
  ios: true

  image_path: "assets/icons/tic-tac-toe.webp"

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - web/
flutter_intl:
  enabled: true
